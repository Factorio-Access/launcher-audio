name: Build

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: pip install build cffi

      - name: Build wheel
        run: python -m build --wheel

      - name: Install and test
        shell: bash
        run: |
          pip install dist/*.whl
          python -c "from fa_launcher_audio import AudioManager; print('Import successful')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-windows
          path: dist/*.whl
